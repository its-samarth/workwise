version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - echo "Installing custom OpenSSL 1.0.x"
        - curl -O https://www.openssl.org/source/openssl-1.0.2u.tar.gz
        - tar -xzvf openssl-1.0.2u.tar.gz
        - cd openssl-1.0.2u
        - ./config
        - make
        - sudo make install
        - openssl version
        - env | grep -e GITHUB_ID -e GITHUB_SECRET -e NEXTAUTH_URL -e NEXTAUTH_SECRET -e DATABASE_URL>> .env.production
        - npx prisma generate
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/* 
      - .next/cache/**/*  
